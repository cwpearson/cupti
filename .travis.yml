addons:
  apt:
    packages:
      - libboost-dev

sudo: false

install:
  - wget https://developer.nvidia.com/compute/cuda/9.0/Prod/local_installers/cuda_9.0.176_384.81_linux-run -O cuda9.run
  - chmod +x cuda9.run
  - ./cuda9.run --silent --toolkit --toolkitpath=`pwd`/cuda-9.0

script:
  - ln -s Makefile.config.travis Makefile.config
  - make CUDA_ROOT=cuda-9.0
  - export DATE=`date +%Y%m%d`
  - echo $DATE
  - mkdir -p latest
  - cp lib/libcprof.so latest/libcprof.so

deploy:
  provider: gcs
  access_key_id: GOOGEQY5LDVKHTFZ6AQJ 	
  secret_access_key:
    secure: 
  bucket: cprof
  skip_cleanup: true
  local_dir: latest
  on:
    all_branches: true
